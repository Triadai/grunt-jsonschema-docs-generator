<html>
    <head>
        <title>JSON Schema Documentation Generator Test Page</title>
        <link rel='stylesheet' href='css/bootstrap.css'>
        <link rel='stylesheet' href='css/font-awesome.min.css'>
        <link rel='stylesheet' href='css/json-schema-docs.css'>
        <script data-main='js/main' src='js/libs/require.js'></script>
    </head>
    <body>
        <div id='placeholder'></div>

        <div class='container-fluid'>
            <div class='row'>
                <div class='col-lg-6' style='padding-left: 0;'>
                    <h1 style='margin-top: 10px;'>
                        FAOSTAT API
                    </h1>
                </div>
                <div class='col-lg-2' style='padding-right: 0;'>
                    <h3 class='text-right'>
                        Base URL
                    </h3>
                </div>
                <div class='col-lg-4' style='padding-right: 0;'>
                    <input class='form-control' value='http://fenixapps2.fao.org/api/v1.0/' style='margin-top: 12px;'>
                </div>
            </div>
        </div>

        <div class='container'>

            <br>
            <div class='row'>
                <div class='col-lg-12'>
                    <div class='panel-group' id='accordion_domains' role='tablist' aria-multiselectable='true'>
                        <div class='panel panel-default'>
                            <div class='panel-heading' role='tab' id='heading_domains'>
                                <div class='row'>
                                    <div class='col-lg-10'>
                                        <h4 class='text-left'>
                                            <a role='button' data-toggle='collapse' data-parent='#accordion_domains' href='#collapse_domains' aria-expanded='true' aria-controls='collapse_domains'>
                                                Domains
                                            </a>
                                            <small>
                                                List of available FAOSTAT domains.
                                            </small>
                                        </h4>
                                    </div>
                                    <div class='col-lg-2'>
                                        <h4 class='text-right text-success'>
                                            GET
                                        </h4>
                                    </div>
                                </div>
                            </div>
                            <div id='collapse_domains' class='panel-collapse collapse in' role='tabpanel' aria-labelledby='heading_domains'>
                                <div class='panel-body'>
                                    <div class='row'>
                                        <div class='col-lg-12'>
                                            <h3>
                                                List of input parameters
                                            </h3>
                                            <div id='jsoneditor_domains'>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
